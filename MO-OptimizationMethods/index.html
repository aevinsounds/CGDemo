<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Optimization Methods</title>
        <link rel="shortcut icon" href="../shared/icons/grey.ico">
        <link href="../shared/css/reset.css" rel="stylesheet" type="text/css">
        <link href="../shared/css/layout.css" rel="stylesheet" type="text/css">
        <link href="../shared/css/github.css" rel="stylesheet" type="text/css">
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <div class="elevated">
                <header>
                    <a title="Back to previews" class="button_toolbar close" id="button_close" href=".."></a>
                    <div class="title">Optimization Methods</div>
                </header>
                <div id="graph" class="analysis"></div>
                <div id="stats"  class="analysis"></div>
            </div>
            <form class="controls" id="controls">
                <input id="doPlot" type="submit" value="Optimize">
                Given y(x) = <input id="getY" type="text" value="2 * x * x - 12 * x" size="15">, 
                defined on [a, b],
                where a = <input id="a" size="3" type="number" value="0">
                and b = a + <input id="ab" type="number" value="10">,<br>
                find <select id="limit">
                    <option value="min">min</option>
                    <option value="max">max</option>
                </select>
                using <select id="method">
                    <option value="dichotomy">Dichotomy</option>
                    <option value="goldenRatio">Golden Ratio</option>
                    <option value="fibonacci">Fibonacci</option>
                </select> method
                with l = <input id="l" type="number" value="0.1" step="0.01">
                and step <input id="ep" type="number" value="0.01" step="0.01">.
                Delay <input id="interval" type="number" value="500" step="100" style="width: 60px">.
                
            </form>
        </main>
        <script src="../shared/scripts/polyfills.js"></script>
        <script src="../shared/lib/jquery.min.js"></script>
        <script src="./classes/OptimizationMethods.js"></script>
        <script src="./classes/OptimizationMethodPlotter.js"></script>
        <script src="../shared/scripts/shared.js"></script>
        <script src="./script.js"></script>
        <script src="../shared/scripts/transition.js"></script>
    </body>
    <script src="../shared/lib/plotly.min.js"></script>
</html>
